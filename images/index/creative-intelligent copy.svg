<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
     width="900px" height="180px" xml:space="preserve">
  <defs>
    <pattern id="pattern" width="1" height="3" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
      <rect x="0" y="0" width="1" height="1.2" fill="#c9cEf2"/>
    </pattern>

    <text id="text" transform="translate(0,80)" font-family="'Oswald'" font-size="75" text-anchor="middle" alignment-baseline="middle">
      <tspan dx="360">CREATIVE &amp; INTELLIGENT</tspan>
      <tspan dx="-560" dy="85">SOLUTIONS</tspan>
    </text>

    <mask id="mask">
      <rect x="0" y="0" width="100%" height="100%" fill="#fff" />
      <use x="-5" y="-5" stroke="#000" stroke-width="5" xlink:href="#text" opacity="1" fill="#000"/>
    </mask>
  </defs>

  <use x="6" y="6" xlink:href="#text" opacity="1" fill="url(#pattern)" mask="url(#mask)"/>
  <use x="0" y="0" xlink:href="#text" fill="#fff"/>


</svg>
